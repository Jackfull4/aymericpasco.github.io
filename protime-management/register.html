<!DOCTYPE html>
<html>
<head>
    <title>Register | ProTime Management</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>

    <div class="uk-position-center uk-width-1-3" uk-grid>
        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title uk-flex uk-flex-center">S'enregistrer</h3>
            <form class="uk-grid-small" uk-grid>
                <div class="uk-width-1-2@s uk-margin-top">
                    <input class="uk-input" type="text" placeholder="Prenom">
                </div>
                <div class="uk-width-1-2@s uk-margin-top">
                    <input class="uk-input" type="text" placeholder="Nom">
                </div>
                <div class="uk-width-1-1 uk-margin-top">
                    <input class="uk-input" type="email" placeholder="E-mail">
                </div>
                <div class="uk-width-1-2@s uk-margin-top">
                    <input class="uk-input" type="password" placeholder="Mot de Passe">
                </div>
                <div class="uk-width-1-2@s uk-margin-top">
                    <input class="uk-input" type="password" placeholder="Confirmer">
                </div>
               <a class="uk-button uk-button-primary uk-margin-left" href="">Valider</a>
            </form>
            <p class="uk-flex uk-flex-center"><a href="#" class="uk-link-reset">Se connecter</a></p>
        </div>
    </div>

</body>
</html>
