<!DOCTYPE html>
<html>
<head>
    <title>Login | ProTime Management</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>

    <div class="uk-position-center">
        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title uk-flex uk-flex-center">Login</h3>
            <form>

                <div class="uk-margin uk-flex uk-flex-center">
                    <div class="uk-inline">
                        <a class="uk-form-icon" href="#" uk-icon="icon: user"></a>
                        <input class="uk-input" type="text">
                    </div>
                </div>

                <div class="uk-margin uk-flex uk-flex-center">
                    <div class="uk-inline">
                        <a class="uk-form-icon" href="#" uk-icon="icon: lock"></a>
                        <input class="uk-input" type="password">
                    </div>
                </div>

                <button class="uk-button uk-button-primary">Connexion</button>

            </form>
            <p class="uk-flex uk-flex-center"><a href="#" class="uk-link-reset">S'enregistrer</a></p>
        </div>
    </div>

</body>
</html>
